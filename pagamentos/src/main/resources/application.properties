spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/alurafood-pagamento?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

spring.application.name=pagamentos-ms
#caminho do eureka server, o eureka deve ter um url e porta fixas.
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
#com a config abaixo, permito que o eureka gerencia a porta que o serviço estará disponível.
server.port=0